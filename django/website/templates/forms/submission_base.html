<style>
  .form-wrapper {
    justify-content: center;
    margin: 120px;
    padding: 25px;
    margin-top: 0;
  }
  @media (max-width: 800px) {
    .form-wrapper {
      margin: 0;
    }
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  .tooltip-wrapper {
    position: relative;
    display: inline-block;
}
  .tooltip-icon {
    color: white;
    font-size: smaller;
    text-align: center;
    background-color: #72a7cf;
    display: inline-block;
    margin-left: 4px;
    cursor: pointer;
    border-radius: 50%;
    padding: 0 5px;
    font-weight: bold;
    position: relative;
    width: 20px;
    height: 20px;
    transform: scale(0.75);
  }
  .tooltip-text {
    display: none;
    position: absolute;
    background: #333;
    color: white;
    padding: 6px 8px;
    border-radius: 4px;
    font-size: 0.9em;
    white-space: normal;
    max-width: 500px;
    width: max-content;
    top: 100%;
    left: 0;
    z-index: 100;
  }
  .explanation-text {
    font-size: smaller;
    opacity: 50%;
  }
  .tooltip-icon:hover + .tooltip-text {
      display: block;
  }
</style>
<div class="form-wrapper">
  <p><h3>Test Form</h3></p>
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-row">
            <label for="{{ field.id_for_label }}" class="custom-label">
                {{ field.label }}
                <span class="tooltip-wrapper">
                  <span class="tooltip-icon">i</span>
                  <div class="tooltip-text">
                    {{ field.field.tt_best_practice|default:"Enter a value for this field." }}
                  </div>
                </span>
            </label>
            <div class="explanation-text">
              {{ field.field.tt_explanation|default:"Enter a value for this field." }}
            </div>
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit">Submit</button>
  </form>
</div>
