<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr" style="overflow: inherit;">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            div.template-body {
                font-family: Arial, sans-serif;
                background-color: #ECF0F1;
                padding-bottom: 100px;
            }
            div.logo-header {
                background-color: #ECF0F1;
                padding: 20px 0 10px 0;
                text-align: center;
            }
            div.email-body {
                background-color: #FDFEFE;
                padding: 10px 50px;
                display: block;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
                font-size: 30px;
                text-align: center;
            }
            div.link-footer {
                margin: 28px auto 0 auto;
                text-align: center;
            }
            div.footer-row {
                margin: 22px 0 8px 0;
            }
            a.link {
                text-decoration: none;
            }
            span.icon-link {
                padding: 21px 12px 6px 12px;
            }
            a.link img {
                height: 22px;
            }
            @media screen and (max-width: 450px) {
                div.template-body {
                    padding-bottom: 50px !important;
                }
                div.email-body {
                    width: 90% !important;
                    padding: 10px !important;
                }
                h1 {
                    font-size: 25px !important;
                }
            }
        </style>
    </head>
    <body>
        <div class="template-body">
            <div class="logo-header">
                <a class="logo-link" href="{{ protocol }}://{{ domain }}/" title="HSSI Home">
                    <img class="logo" src="https://main_hssi_website.com/static/hssi_apps/images/hssi_logo_email.png" alt="HSSI Logo">
                </a>
            </div>
            <div class="email-body">
                <h1>Your <a href="{{ protocol }}://{{ domain }}/">HSSI</a> Password Reset</h1>
                <p>Someone asked to reset the password for the account associated with email: <b>{{ email }}</b></p>
                <p>To complete the password reset, follow the link below:</p>
                <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}</a></p>
                <div class="link-footer">
                    <div class="footer-row">
                        <a class="link hssi-button" href="{{ protocol }}://{{ domain }}" target="_blank" title="HSSI Home" style="text-decoration: none;font-size: 12px;color: white;background-color: #565858;padding: 6.4px 9.6px 4.8px 9.6px;border-radius: 4.8px;">
                            HSSI HOME
                        </a>
                        &nbsp;
                        <a class="link hssi-button" href="{{ protocol }}://{{ domain }}/submissions" target="_blank" title="Submit a resource" style="text-decoration: none;font-size: 12px;color: white;background-color: #565858;padding: 6.4px 9.6px 4.8px 9.6px;border-radius: 4.8px;">
                            SUBMIT A RESOURCE
                        </a>
                    </div>
                    <div class="footer-row">
                        <span class="icon-link">
                            <a class="link icon" href="https://twitter.com/ExoplanetModels" target="_blank" title="HSSI Twitter account">
                                <img src="https://main_hssi_website.com/static/hssi_apps/images/twitter_logo_black_email.png" alt="Visit our Twitter account" />
                            </a>
                        </span>
                        &nbsp;
                        <span class="icon-link">
                            <a class="link icon" href="https://www.youtube.com/channel/UCLRJnT1l6CGC8aU2o2MofXw" target="_blank" title="HSSI YouTube channel">
                                <img src="https://main_hssi_website.com/static/hssi_apps/images/youtube_dark_icon_email.png" alt="Visit our YouTube channel" />
                            </a>
                        </span>
                        &nbsp;
                        <span class="icon-link">
                            <a class="link icon" href="{{ protocol }}://{{ domain }}/news/rss" target="_blank" title="HSSI RSS Newsfeed">
                                <img src="https://main_hssi_website.com/static/hssi_apps/images/rss_black_icon_email.png" alt="Subscribe to HSSI news via RSS" />
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
